<!DOCTYPE html>
<html lang="ja">
<head>
    <title>VR Physics Playground (Fixed)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            padding: 10px;
            font-size: 14px;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        VR Physics Playground (Fixed)<br/>
        グリップボタンで物を掴む・離す。銃を掴んでいる時にトリガーを引くと発射します。
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js",
                "tween": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@23.1.1/dist/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import * as CANNON from 'cannon-es';
        import * as TWEEN from 'tween';

        let camera, scene, renderer;
        let world;
        const physicalObjects = []; // Mesh and Body pairs
        const bulletsToRemove = [];

        const timeStep = 1 / 60;
        const clock = new THREE.Clock();

        let controller1, controller2;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x444444);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 200);
            camera.position.set(0, 1.6, 8);
            scene.add(camera);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
            dirLight.position.set(5, 10, 7.5);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.SAPBroadphase(world);
            world.solver.iterations = 10;

            // Floor
            const floorGeometry = new THREE.PlaneGeometry(50, 50);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x888888, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            const floorShape = new CANNON.Plane();
            const floorBody = new CANNON.Body({ mass: 0 });
            floorBody.addShape(floorShape);
            floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(floorBody);

            // Random objects
            const boxGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const sphereGeometry = new THREE.SphereGeometry(0.25, 32, 32);
            for (let i = 0; i < 30; i++) {
                const isBox = Math.random() > 0.5;
                const mesh = new THREE.Mesh(
                    isBox ? boxGeometry : sphereGeometry,
                    new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
                );
                mesh.castShadow = true;
                mesh.position.set(
                    (Math.random() - 0.5) * 20,
                    Math.random() * 5 + 1,
                    (Math.random() - 0.5) * 20
                );
                scene.add(mesh);
                const shape = isBox ? new CANNON.Box(new CANNON.Vec3(0.25, 0.25, 0.25)) : new CANNON.Sphere(0.25);
                const body = new CANNON.Body({ mass: 5, position: new CANNON.Vec3().copy(mesh.position), shape: shape });
                world.addBody(body);
                physicalObjects.push({ mesh, body });
            }

            // --- Create Weapons ---
            createHandgun(new THREE.Vector3(0, 1.6, -0.5));
            createMachineGun(new THREE.Vector3(-0.5, 1.6, -0.5));
            createSniperRifle(new THREE.Vector3(0.5, 1.6, -0.5));
            createShotgun(new THREE.Vector3(-1, 1.6, -0.5));
            createRocketLauncher(new THREE.Vector3(1, 1.6, -0.5));
            createFlamethrower(new THREE.Vector3(0, 1.6, -1)); 
            
            // --- Create Enemies ---
            createTank(new THREE.Vector3(0, 0, -10));
            createEnemyHuman(new THREE.Vector3(-8, 0, -5), 'handgun');
            createEnemyHuman(new THREE.Vector3(8, 0, -5), 'handgun');
            createEnemyHuman(new THREE.Vector3(-10, 0, 0), 'machinegun');
            createEnemyHuman(new THREE.Vector3(10, 0, 0), 'machinegun');

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            setupControllers();
            
            window.addEventListener('resize', onWindowResize);

            renderer.setAnimationLoop(animate);
        }
        
        // --- Object Creation ---
        function addPhysicalObject(mesh, body, customData = {}){
            const obj = { mesh, body, ...customData };
            body.userData = obj; // Link body back to the wrapped object
            physicalObjects.push(obj);
            return obj;
        }

        function createGunObject(mesh, body, gunType, fireRate, bulletSpeed, damage, special = {}) {
            return addPhysicalObject(mesh, body, { 
                isGun: true, gunType, fireRate, bulletSpeed, damage, special, lastFireTime: 0
            });
        }

        function createHandgun(position) {
            const group = new THREE.Group();
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
            const gripMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
            const bodyMesh = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.08, 0.2), bodyMat);
            group.add(bodyMesh);
            const gripMesh = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.15, 0.05), gripMat);
            gripMesh.position.set(0, -0.05, 0.05);
            gripMesh.rotation.x = 0.3;
            group.add(gripMesh);
            group.position.copy(position);
            group.castShadow = true;
            group.children.forEach(c => c.castShadow = true);
            scene.add(group);
            const body = new CANNON.Body({ mass: 1, position: new CANNON.Vec3().copy(position) });
            body.addShape(new CANNON.Box(new CANNON.Vec3(0.025, 0.04, 0.1)));
            const gripShape = new CANNON.Box(new CANNON.Vec3(0.025, 0.075, 0.025));
            const gripPos = new CANNON.Vec3(0, -0.05, 0.05);
            const gripQuat = new CANNON.Quaternion().setFromAxisAngle(new CANNON.Vec3(1,0,0), 0.3);
            body.addShape(gripShape, gripPos, gripQuat);
            world.addBody(body);
            createGunObject(group, body, 'handgun', 500, 40, 10);
        }

        function createMachineGun(position) {
            const group = new THREE.Group();
            const mainMat = new THREE.MeshStandardMaterial({ color: 0x3d3d3d });
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.1, 0.5), mainMat);
            body.position.y = 0.05; group.add(body);
            const grip = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.15, 0.05), mainMat);
            grip.position.set(0, 0, 0.1); grip.rotation.x = 0.2; group.add(grip);
            const stock = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.08, 0.25), mainMat);
            stock.position.set(0, 0, 0.3); group.add(stock);
            group.position.copy(position);
            group.castShadow = true; group.children.forEach(c => c.castShadow = true);
            scene.add(group);
            const cBody = new CANNON.Body({ mass: 2.5, position: new CANNON.Vec3().copy(position) });
            cBody.addShape(new CANNON.Box(new CANNON.Vec3(0.04, 0.05, 0.25)), new CANNON.Vec3(0, 0.05, 0));
            world.addBody(cBody);
            createGunObject(group, cBody, 'machinegun', 100, 30, 8);
        }

        function createSniperRifle(position) {
            const group = new THREE.Group();
            const mainMat = new THREE.MeshStandardMaterial({ color: 0x504A4B });
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.07, 0.08, 0.9), mainMat);
            group.add(body);
            const scope = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.2, 16), mainMat);
            scope.rotation.x = Math.PI / 2; scope.position.y = 0.08; group.add(scope);
            group.position.copy(position);
            group.castShadow = true; group.children.forEach(c => c.castShadow = true);
            scene.add(group);
            const cBody = new CANNON.Body({ mass: 3, position: new CANNON.Vec3().copy(position) });
            cBody.addShape(new CANNON.Box(new CANNON.Vec3(0.035, 0.04, 0.45)));
            world.addBody(cBody);
            createGunObject(group, cBody, 'sniper', 1000, 100, 75);
        }

        function createShotgun(position) {
            const group = new THREE.Group();
            const mat = new THREE.MeshStandardMaterial({ color: 0x604020 });
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.08, 0.7), mat);
            group.add(body);
            const pump = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.4, 16), mat);
            pump.rotation.z = Math.PI / 2; pump.position.y = -0.06; group.add(pump);
            group.position.copy(position);
            scene.add(group);
            const cBody = new CANNON.Body({ mass: 2.8, position: new CANNON.Vec3().copy(position) });
            cBody.addShape(new CANNON.Box(new CANNON.Vec3(0.04, 0.04, 0.35)));
            world.addBody(cBody);
            createGunObject(group, cBody, 'shotgun', 800, 35, 8, { pellets: 8 });
        }

        function createRocketLauncher(position) {
            const group = new THREE.Group();
            const mat = new THREE.MeshStandardMaterial({ color: 0x4B5320 });
            const tube = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 1.2, 24), mat);
            tube.rotation.x = Math.PI / 2;
            group.add(tube);
            group.position.copy(position);
            scene.add(group);
            const cBody = new CANNON.Body({ mass: 5, position: new CANNON.Vec3().copy(position) });
            const shape = new CANNON.Cylinder(0.1, 0.1, 1.2, 24);
            const quat = new CANNON.Quaternion().setFromAxisAngle(new CANNON.Vec3(1,0,0), Math.PI/2);
            cBody.addShape(shape, new CANNON.Vec3(), quat);
            world.addBody(cBody);
            createGunObject(group, cBody, 'rocketlauncher', 2000, 20, 150, { explosionRadius: 5 });
        }

        function createFlamethrower(position) {
            const group = new THREE.Group();
            const mat = new THREE.MeshStandardMaterial({ color: 0xcc5500 });
            const tank1 = new THREE.Mesh(new THREE.CylinderGeometry(0.08, 0.08, 0.4, 16), mat);
            tank1.position.z = 0.2;
            group.add(tank1);
            const hose = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.05, 0.5), mat);
            group.add(hose);
            group.position.copy(position);
            scene.add(group);
            const cBody = new CANNON.Body({ mass: 4, position: new CANNON.Vec3().copy(position) });
            cBody.addShape(new CANNON.Box(new CANNON.Vec3(0.08, 0.08, 0.25)));
            world.addBody(cBody);
            createGunObject(group, cBody, 'flamethrower', 50, 10, 2);
        }

        // --- Enemy Creation ---
        function createHpBar(width, height) {
            const hpBarGeo = new THREE.PlaneGeometry(width, height);
            const hpBarMat = new THREE.MeshBasicMaterial({ color: 0x555555, side: THREE.DoubleSide });
            const hpBarBg = new THREE.Mesh(hpBarGeo, hpBarMat);
            
            const hpBarInnerGeo = new THREE.PlaneGeometry(width, height);
            const hpBarInnerMat = new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide });
            const hpBarInner = new THREE.Mesh(hpBarInnerGeo, hpBarInnerMat);
            hpBarInner.position.z = 0.001; // Avoid z-fighting
            
            hpBarBg.add(hpBarInner);
            return { background: hpBarBg, inner: hpBarInner };
        }

        function createEnemyHuman(position, weaponType) {
            const mat = new THREE.MeshStandardMaterial({ color: 0xff4444 });
            const group = new THREE.Group();
            const head = new THREE.Mesh(new THREE.SphereGeometry(0.15, 16, 16), mat);
            head.position.y = 1.6; group.add(head);
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.6, 0.2), mat);
            body.position.y = 1.1; group.add(body);
            group.position.copy(position);
            scene.add(group);
            const cBody = new CANNON.Body({ mass: 80, position: new CANNON.Vec3(position.x, 1, position.z), fixedRotation: true });
            cBody.addShape(new CANNON.Box(new CANNON.Vec3(0.2, 0.9, 0.2)));
            world.addBody(cBody);
            
            const hpBar = createHpBar(0.5, 0.05);
            hpBar.background.position.set(0, 2.0, 0);
            group.add(hpBar.background);

            addPhysicalObject(group, cBody, {
                isEnemy: true, type: 'human', health: 100, maxHealth: 100, weaponType,
                lastShotTime: 0, hpBar
            });
        }
        
        function createTank(position) {
            const group = new THREE.Group();
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x333A2E });
            const hull = new THREE.Mesh(new THREE.BoxGeometry(4, 1.5, 7), bodyMat);
            hull.position.y = 0.75; group.add(hull);
            const turret = new THREE.Mesh(new THREE.BoxGeometry(2, 1, 2.5), bodyMat);
            turret.position.y = 2.0; group.add(turret);
            const barrel = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 4, 16), bodyMat);
            barrel.rotation.x = Math.PI / 2; barrel.position.set(0, 0, -2.0); // local to turret
            turret.add(barrel);
            group.position.copy(position);
            scene.add(group);
            const cBody = new CANNON.Body({ mass: 5000, position: new CANNON.Vec3(position.x, 0.75, position.z) });
            cBody.addShape(new CANNON.Box(new CANNON.Vec3(2, 0.75, 3.5)));
            world.addBody(cBody);
            
            const hpBar = createHpBar(2.0, 0.15);
            hpBar.background.position.set(0, 3.0, 0);
            group.add(hpBar.background);
            
            addPhysicalObject(group, cBody, {
                isEnemy: true, type: 'tank', health: 500, maxHealth: 500,
                lastShotTime: 0, turret, barrel, hpBar
            });
        }

        // --- Controllers & Interaction ---
        function setupControllers() {
            function createController(index) {
                const controller = renderer.xr.getController(index);
                controller.addEventListener('squeezestart', onGripStart);
                controller.addEventListener('squeezeend', onGripEnd);
                controller.addEventListener('selectstart', onTriggerStart);
                controller.addEventListener('selectend', onTriggerEnd);
                scene.add(controller);
                const grip = renderer.xr.getControllerGrip(index);
                scene.add(grip);
                const handMarker = new THREE.Mesh(
                    new THREE.SphereGeometry(0.03, 16, 16),
                    new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 })
                );
                grip.add(handMarker);
                controller.userData = {
                    velocity: new THREE.Vector3(), angularVelocity: new THREE.Vector3(),
                    lastPosition: new THREE.Vector3(), lastQuaternion: new THREE.Quaternion(),
                    grabbedObject: null, isTriggerDown: false
                };
                return controller;
            }
            controller1 = createController(0);
            controller2 = createController(1);
        }

        function onGripStart(event) {
            const controller = event.target;
            if (controller.userData.grabbedObject) return;
            const controllerPosition = new THREE.Vector3();
            controller.getWorldPosition(controllerPosition);
            let closestObject = null;
            let minDistance = 0.5; // Grab range
            // Iterate backwards to make grabbing guns easier (they are added later)
            for(let i = physicalObjects.length - 1; i >= 0; i--) {
                const obj = physicalObjects[i];
                // Allow grabbing guns OR other non-bullet/non-enemy objects
                if(obj.isGun || (!obj.isBullet && !obj.isEnemy)) {
                    const dist = obj.mesh.position.distanceTo(controllerPosition);
                    if (dist < minDistance) {
                        closestObject = obj;
                        minDistance = dist;
                    }
                }
            }

            if (closestObject) {
                controller.userData.grabbedObject = closestObject;
                closestObject.body.type = CANNON.Body.KINEMATIC;
            }
        }
        function onGripEnd(event) {
            const controller = event.target;
            const grabbedObject = controller.userData.grabbedObject;
            if (grabbedObject) {
                grabbedObject.body.type = CANNON.Body.DYNAMIC;
                grabbedObject.body.velocity.copy(controller.userData.velocity);
                grabbedObject.body.angularVelocity.copy(controller.userData.angularVelocity);
                controller.userData.grabbedObject = null;
            }
        }
        function onTriggerStart(event) {
            const controller = event.target;
            controller.userData.isTriggerDown = true;
            const heldObject = controller.userData.grabbedObject;
            if (heldObject && heldObject.isGun) {
                 if (heldObject.gunType !== 'machinegun' && heldObject.gunType !== 'flamethrower') {
                    fireGun(heldObject, controller);
                }
            }
        }
        function onTriggerEnd(event) {
            event.target.userData.isTriggerDown = false;
        }
        
        // --- Firing & Bullets ---
        function fireGun(gun, controller, isEnemy = false, targetPos) {
            const now = performance.now();
            if (now - gun.lastFireTime < gun.fireRate) return;
            gun.lastFireTime = now;
            
            const direction = new THREE.Vector3();
            const spawnPosition = new THREE.Vector3();

            if(isEnemy) {
                gun.mesh.getWorldPosition(spawnPosition);
                direction.subVectors(targetPos, spawnPosition).normalize();
                spawnPosition.add(direction.clone().multiplyScalar(0.5));
            } else {
                // For player, get direction from the gun mesh itself
                const gunDirection = new THREE.Vector3(0, 0, -1); // Muzzle direction in local space
                gun.mesh.getWorldDirection(gunDirection);
                direction.copy(gunDirection);
                gun.mesh.getWorldPosition(spawnPosition);
                spawnPosition.add(direction.clone().multiplyScalar(gun.gunType === 'rocketlauncher' ? 1.5 : 0.5));
            }
            
            const fireActions = {
                'shotgun': () => {
                    for(let i=0; i < gun.special.pellets; i++) {
                        const spread = new THREE.Vector3((Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2);
                        createBullet(spawnPosition, direction.clone().add(spread).normalize(), gun, controller, isEnemy);
                    }
                },
                'rocketlauncher': () => createBullet(spawnPosition, direction, gun, controller, isEnemy, { isRocket: true, explosionRadius: gun.special.explosionRadius }),
                'flamethrower': () => createBullet(spawnPosition, direction, gun, controller, isEnemy, { isFlame: true }),
                'default': () => createBullet(spawnPosition, direction, gun, controller, isEnemy)
            };
            
            (fireActions[gun.gunType] || fireActions['default'])();
        }

        function createBullet(position, direction, gun, controller, isEnemy = false, options = {}) {
            const bulletRadius = options.isRocket ? 0.2 : (options.isFlame ? 0.1 : 0.05);
            const bulletColor = options.isRocket ? 0x808080 : (options.isFlame ? 0xffa500 : 0xffff00);
            
            const bulletMesh = new THREE.Mesh(
                new THREE.SphereGeometry(bulletRadius, 16, 16),
                new THREE.MeshStandardMaterial({ color: bulletColor, emissive: bulletColor })
            );
            bulletMesh.castShadow = true;
            bulletMesh.position.copy(position);
            scene.add(bulletMesh);

            const bulletBody = new CANNON.Body({
                mass: options.isRocket ? 2 : 0.1,
                shape: new CANNON.Sphere(bulletRadius),
                position: new CANNON.Vec3().copy(position),
                collisionFilterGroup: 2, // Bullets are in group 2
                collisionFilterMask: 1, // They collide only with group 1 (default)
            });
            
            if (!isEnemy && controller) {
                const controllerVelocity = controller.userData.velocity;
                bulletBody.velocity.set(
                    (direction.x*gun.bulletSpeed)+controllerVelocity.x, (direction.y*gun.bulletSpeed)+controllerVelocity.y, (direction.z*gun.bulletSpeed)+controllerVelocity.z
                );
            } else {
                 bulletBody.velocity.copy(direction).scale(gun.bulletSpeed);
            }
            
            world.addBody(bulletBody);
            
            const bullet = addPhysicalObject(bulletMesh, bulletBody, {
                 isBullet: true, damage: gun.damage, isEnemyBullet: isEnemy, ...options 
            });

            bulletBody.addEventListener("collide", (event) => handleCollision(event, bullet));

            // Automatically remove bullet after some time
            setTimeout(() => {
                scheduleBulletForRemoval(bullet);
            }, options.isFlame ? 500 : 5000);
        }

        function handleCollision(event, bullet) {
            if (bullet.removed) return;

            const hitBody = event.body;
            const hitObject = hitBody.userData;

            if (bullet.isRocket) {
                createExplosion(bullet.body.position, bullet.damage, bullet.explosionRadius);
            } else if (hitObject && hitObject.isEnemy && !bullet.isEnemyBullet) {
                hitObject.health -= bullet.damage;
                hitObject.hpBar.inner.scale.x = Math.max(0, hitObject.health / hitObject.maxHealth);
            }
            
            // Always remove the bullet on first contact
            scheduleBulletForRemoval(bullet);
        }

        function createExplosion(position, damage, radius) {
            const explosionSphere = new THREE.Mesh(
                new THREE.SphereGeometry(radius, 32, 32),
                new THREE.MeshBasicMaterial({color: 0xffa500, transparent: true, opacity: 0.7})
            );
            explosionSphere.position.copy(position);
            scene.add(explosionSphere);
            
            // Find all physical objects and apply damage/force
            physicalObjects.forEach(obj => {
                const dist = obj.body.position.distanceTo(position);
                if (dist < radius) {
                    if (obj.isEnemy) {
                        const damageFalloff = 1 - (dist / radius);
                        obj.health -= damage * damageFalloff;
                        obj.hpBar.inner.scale.x = Math.max(0, obj.health / obj.maxHealth);
                    }
                    // Apply impulse to non-kinematic objects
                    if (obj.body.type !== CANNON.Body.KINEMATIC) {
                        const impulseDir = new CANNON.Vec3();
                        obj.body.position.vsub(position, impulseDir);
                        impulseDir.normalize();
                        const impulseStrength = 500 * (1 - dist / radius) * obj.body.mass;
                        obj.body.applyImpulse(impulseDir.scale(impulseStrength), obj.body.position);
                    }
                }
            });

            new TWEEN.Tween(explosionSphere.scale)
                .to({x: 0.01, y: 0.01, z: 0.01}, 500)
                .onComplete(() => scene.remove(explosionSphere))
                .start();
        }
        
        function scheduleBulletForRemoval(bullet) {
            if (!bullet || bullet.removed) return;
            bullet.removed = true;
            bulletsToRemove.push(bullet);
        }

        function cleanupRemovedObjects() {
            // Cleanup bullets
            for (const bullet of bulletsToRemove) {
                const index = physicalObjects.indexOf(bullet);
                if (index > -1) physicalObjects.splice(index, 1);
                scene.remove(bullet.mesh);
                world.removeBody(bullet.body);
            }
            bulletsToRemove.length = 0;

            // Cleanup dead enemies
            for(let i = physicalObjects.length - 1; i >= 0; i--) {
                const obj = physicalObjects[i];
                if (obj.isEnemy && obj.health <= 0) {
                    if (obj.type === 'tank') createExplosion(obj.body.position, 0, 8);
                    scene.remove(obj.mesh);
                    world.removeBody(obj.body);
                    physicalObjects.splice(i, 1);
                }
            }
        }

        // --- Game Loop & Updates ---
        function handleController(controller) {
            const grabbedObject = controller.userData.grabbedObject;
            if (grabbedObject) {
                 const controllerPosition = new THREE.Vector3();
                 const controllerQuaternion = new THREE.Quaternion();
                 controller.getWorldPosition(controllerPosition);
                 controller.getWorldQuaternion(controllerQuaternion);
                 grabbedObject.body.position.copy(controllerPosition);
                 grabbedObject.body.quaternion.copy(controllerQuaternion);
            }
        }
        
        function handleContinuousFire(controller) {
            const heldObject = controller.userData.grabbedObject;
             if (controller.userData.isTriggerDown && heldObject && heldObject.isGun && (heldObject.gunType === 'machinegun' || heldObject.gunType === 'flamethrower')) {
                fireGun(heldObject, controller);
            }
        }

        function updateControllerVelocities(controller, delta) {
            if (delta > 0) {
                const currentPosition = new THREE.Vector3();
                controller.getWorldPosition(currentPosition);
                controller.userData.velocity.subVectors(currentPosition, controller.userData.lastPosition).divideScalar(delta);
                
                const currentQuaternion = new THREE.Quaternion();
                controller.getWorldQuaternion(currentQuaternion);
                const deltaQuaternion = currentQuaternion.clone().multiply(controller.userData.lastQuaternion.clone().invert());
                const axis = new THREE.Vector3();
                let angle = 2 * Math.acos(deltaQuaternion.w);
                if (angle > Math.PI) angle -= 2 * Math.PI;
                axis.set(deltaQuaternion.x, deltaQuaternion.y, deltaQuaternion.z).normalize().multiplyScalar(angle / delta);
                controller.userData.angularVelocity.copy(axis);

                controller.userData.lastPosition.copy(currentPosition);
                controller.userData.lastQuaternion.copy(currentQuaternion);
            }
        }
        
        function updateEnemies() {
            const playerPos = camera.position;
            
            // --- FIX START ---
            // Clamp the target position's Y-coordinate to prevent it from going below the ground.
            // The lookAt() function can become unstable and produce NaN values if the target
            // is directly below or too close to the object, which can happen when the VR player crouches
            // and their head goes "through" the virtual floor. This was causing the simulation to crash.
            const targetPos = playerPos.clone();
            targetPos.y = Math.max(targetPos.y, 0.5); // Use 0.5m as a minimum aiming height
            // --- FIX END ---

            for (const enemy of physicalObjects) {
                if(!enemy.isEnemy) continue;
                
                // Keep HP bar facing camera (use the new clamped position)
                enemy.hpBar.background.lookAt(targetPos);

                const enemyPos = enemy.body.position;
                // Use the new clamped position for direction calculation
                const directionToPlayer = new THREE.Vector3().subVectors(targetPos, enemyPos);
                
                if (enemy.type === 'tank') {
                    // Use the new clamped position for the turret's lookAt
                    enemy.turret.lookAt(targetPos);
                    const now = performance.now();
                    if (now - enemy.lastShotTime > 3000) {
                        enemy.lastShotTime = now;
                         const spawnPos = new THREE.Vector3();
                         enemy.barrel.getWorldPosition(spawnPos);
                         createBullet(spawnPos, directionToPlayer.normalize(), {bulletSpeed: 30, damage: 50, fireRate: 3000, lastFireTime: enemy.lastShotTime}, null, true, {isRocket: true, explosionRadius: 3});
                    }
                } else if (enemy.type === 'human') {
                    // This part was already safe, but for consistency, we'll use the new targetPos
                    enemy.mesh.lookAt(targetPos.x, enemy.mesh.position.y, targetPos.z);
                    enemy.body.quaternion.copy(enemy.mesh.quaternion);

                    const now = performance.now();
                    const fireRate = enemy.weaponType === 'handgun' ? 1000 : 200;
                    if(now - enemy.lastShotTime > fireRate) {
                        enemy.lastShotTime = now;
                        const gun = {
                            mesh: enemy.mesh, gunType: enemy.weaponType, bulletSpeed: 25,
                            damage: enemy.weaponType === 'handgun' ? 5 : 3,
                            fireRate: fireRate, lastFireTime: enemy.lastShotTime
                        };
                         fireGun(gun, null, true, targetPos);
                    }
                }
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            const delta = Math.min(clock.getDelta(), 0.1);
            
            // The main physics and game logic loop
            world.step(timeStep, delta);
            
            if (renderer.xr.isPresenting) {
                 [controller1, controller2].forEach(controller => {
                     if (controller) {
                        updateControllerVelocities(controller, delta);
                        handleController(controller);
                        handleContinuousFire(controller);
                    }
                });
                updateEnemies();
            }

            // Sync all visual meshes with their physics bodies
            for (const obj of physicalObjects) {
                if (obj.body.type !== CANNON.Body.KINEMATIC) {
                    obj.mesh.position.copy(obj.body.position);
                    obj.mesh.quaternion.copy(obj.body.quaternion);
                } else { // Also sync kinematic objects (grabbed objects)
                    obj.mesh.position.copy(obj.body.position);
                    obj.mesh.quaternion.copy(obj.body.quaternion);
                }
            }
            
            cleanupRemovedObjects();
            TWEEN.update();
            renderer.render(scene, camera);
        }
    </script>
