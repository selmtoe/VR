<!DOCTYPE html>
<html lang="ja">
<head>
    <title>VR Physics Playground</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            padding: 10px;
            font-size: 14px;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="info">
        VR Physics Playground<br/>
        グリップボタンで物を掴む・離す。銃を掴んでいる時にトリガーを引くと発射します。
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import * as CANNON from 'cannon-es';

        let camera, scene, renderer;
        let world;
        const objects = [];
        const timeStep = 1 / 60;
        const clock = new THREE.Clock();

        let controller1, controller2;

        init();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x444444);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 4);
            scene.add(camera);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
            dirLight.position.set(5, 10, 7.5);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);

            // Floor
            const floorGeometry = new THREE.PlaneGeometry(20, 20);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x888888, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            const floorShape = new CANNON.Plane();
            const floorBody = new CANNON.Body({ mass: 0 });
            floorBody.addShape(floorShape);
            floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(floorBody);

            // Random objects
            const boxGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const sphereGeometry = new THREE.SphereGeometry(0.1, 32, 32);

            for (let i = 0; i < 30; i++) {
                const isBox = Math.random() > 0.5;
                const mesh = new THREE.Mesh(
                    isBox ? boxGeometry : sphereGeometry,
                    new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
                );
                mesh.castShadow = true;
                mesh.position.set(
                    (Math.random() - 0.5) * 8,
                    Math.random() * 5 + 1,
                    (Math.random() - 0.5) * 8
                );
                scene.add(mesh);

                const shape = isBox
                    ? new CANNON.Box(new CANNON.Vec3(0.1, 0.1, 0.1))
                    : new CANNON.Sphere(0.1);

                const body = new CANNON.Body({
                    mass: 1,
                    position: new CANNON.Vec3().copy(mesh.position),
                    shape: shape
                });
                world.addBody(body);
                objects.push({ mesh, body });
            }

            // Create Guns
            createHandgun(new THREE.Vector3(0, 1.2, 0));
            createMachineGun(new THREE.Vector3(-1, 1.2, 0));
            createSniperRifle(new THREE.Vector3(1, 1.2, 0));

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            setupControllers();
            
            window.addEventListener('resize', onWindowResize);

            renderer.setAnimationLoop(animate);
        }

        function createGunObject(mesh, body, gunType, fireRate, bulletSpeed) {
             const gunObject = { 
                mesh, 
                body, 
                isGun: true, 
                gunType,
                fireRate, // ms
                bulletSpeed,
                lastFireTime: 0
            };
            objects.push(gunObject);
        }

        function createHandgun(position) {
            const group = new THREE.Group();
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
            const gripMat = new THREE.MeshStandardMaterial({ color: 0x222222 });

            const bodyMesh = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.08, 0.2), bodyMat);
            group.add(bodyMesh);

            const gripMesh = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.15, 0.05), gripMat);
            gripMesh.position.set(0, -0.05, 0.05);
            gripMesh.rotation.x = 0.3;
            group.add(gripMesh);

            group.position.copy(position);
            group.castShadow = true;
            group.children.forEach(c => c.castShadow = true);
            scene.add(group);

            const body = new CANNON.Body({ mass: 1, position: new CANNON.Vec3().copy(position) });
            body.addShape(new CANNON.Box(new CANNON.Vec3(0.025, 0.04, 0.1)));
            const gripShape = new CANNON.Box(new CANNON.Vec3(0.025, 0.075, 0.025));
            const gripPos = new CANNON.Vec3(0, -0.05, 0.05);
            const gripQuat = new CANNON.Quaternion().setFromAxisAngle(new CANNON.Vec3(1,0,0), 0.3);
            body.addShape(gripShape, gripPos, gripQuat);
            world.addBody(body);

            createGunObject(group, body, 'handgun', 500, 40);
        }

        function createMachineGun(position) {
            const group = new THREE.Group();
            const mainMat = new THREE.MeshStandardMaterial({ color: 0x3d3d3d });
            
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.08, 0.1, 0.5), mainMat);
            body.position.y = 0.05;
            group.add(body);

            const grip = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.15, 0.05), mainMat);
            grip.position.set(0, 0, 0.1);
            grip.rotation.x = 0.2;
            group.add(grip);
            
            const stock = new THREE.Mesh(new THREE.BoxGeometry(0.06, 0.08, 0.25), mainMat);
            stock.position.set(0, 0, 0.3);
            group.add(stock);

            group.position.copy(position);
            group.castShadow = true;
            group.children.forEach(c => c.castShadow = true);
            scene.add(group);

            const cBody = new CANNON.Body({ mass: 2.5, position: new CANNON.Vec3().copy(position) });
            cBody.addShape(new CANNON.Box(new CANNON.Vec3(0.04, 0.05, 0.25)), new CANNON.Vec3(0, 0.05, 0));
            world.addBody(cBody);

            createGunObject(group, cBody, 'machinegun', 100, 30);
        }

        function createSniperRifle(position) {
            const group = new THREE.Group();
            const mainMat = new THREE.MeshStandardMaterial({ color: 0x504A4B });
            
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.07, 0.08, 0.9), mainMat);
            group.add(body);
            
            const scope = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.2, 16), mainMat);
            scope.rotation.x = Math.PI / 2;
            scope.position.y = 0.08;
            group.add(scope);

            group.position.copy(position);
            group.castShadow = true;
            group.children.forEach(c => c.castShadow = true);
            scene.add(group);

            const cBody = new CANNON.Body({ mass: 3, position: new CANNON.Vec3().copy(position) });
            cBody.addShape(new CANNON.Box(new CANNON.Vec3(0.035, 0.04, 0.45)));
            world.addBody(cBody);
            
            createGunObject(group, cBody, 'sniper', 1000, 100);
        }

        function setupControllers() {
            function createController(index) {
                const controller = renderer.xr.getController(index);
                controller.addEventListener('squeezestart', onGripStart);
                controller.addEventListener('squeezeend', onGripEnd);
                controller.addEventListener('selectstart', onTriggerStart);
                controller.addEventListener('selectend', onTriggerEnd);
                scene.add(controller);

                const grip = renderer.xr.getControllerGrip(index);
                scene.add(grip);
                
                const handMarker = new THREE.Mesh(
                    new THREE.SphereGeometry(0.03, 16, 16),
                    new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 })
                );
                grip.add(handMarker);

                controller.userData = {
                    velocity: new THREE.Vector3(),
                    angularVelocity: new THREE.Vector3(),
                    lastPosition: new THREE.Vector3(),
                    lastQuaternion: new THREE.Quaternion(),
                    grabbedObject: null,
                    isTriggerDown: false
                };
                return controller;
            }
            controller1 = createController(0);
            controller2 = createController(1);
        }

        // --- Grip Events (Squeeze button) ---
        function onGripStart(event) {
            const controller = event.target;
            if (controller.userData.grabbedObject) return;

            const controllerPosition = new THREE.Vector3();
            controller.getWorldPosition(controllerPosition);

            let closestObject = null;
            let minDistance = 0.15;

            objects.forEach(obj => {
                const dist = obj.mesh.position.distanceTo(controllerPosition);
                if (dist < minDistance) {
                    closestObject = obj;
                    minDistance = dist;
                }
            });

            if (closestObject) {
                controller.userData.grabbedObject = closestObject;
                closestObject.body.type = CANNON.Body.KINEMATIC;
            }
        }

        function onGripEnd(event) {
            const controller = event.target;
            const grabbedObject = controller.userData.grabbedObject;
            if (grabbedObject) {
                grabbedObject.body.type = CANNON.Body.DYNAMIC;
                grabbedObject.body.velocity.copy(controller.userData.velocity);
                grabbedObject.body.angularVelocity.copy(controller.userData.angularVelocity);
                controller.userData.grabbedObject = null;
            }
        }

        // --- Trigger Events (Select button) ---
        function onTriggerStart(event) {
            const controller = event.target;
            controller.userData.isTriggerDown = true;
            const heldObject = controller.userData.grabbedObject;
            if (heldObject && heldObject.isGun) {
                 if (heldObject.gunType !== 'machinegun') {
                    fireGun(heldObject, controller);
                }
            }
        }
        
        function onTriggerEnd(event) {
            event.target.userData.isTriggerDown = false;
        }
        
        function fireGun(gun, controller) {
            const now = performance.now();
            if (now - gun.lastFireTime < gun.fireRate) {
                return;
            }
            gun.lastFireTime = now;

            const bulletRadius = 0.05;
            const bulletMesh = new THREE.Mesh(
                new THREE.SphereGeometry(bulletRadius, 16, 16),
                new THREE.MeshStandardMaterial({ color: 0xffff00, emissive: 0xffff00 })
            );
            bulletMesh.castShadow = true;

            const bulletBody = new CANNON.Body({
                mass: 0.1,
                shape: new CANNON.Sphere(bulletRadius),
            });

            const direction = new THREE.Vector3();
            gun.mesh.getWorldDirection(direction);
            direction.negate();


            const spawnPosition = new THREE.Vector3();
            gun.mesh.getWorldPosition(spawnPosition);
            spawnPosition.add(direction.clone().multiplyScalar(0.5)); // Spawn ahead of the gun

            bulletMesh.position.copy(spawnPosition);
            bulletBody.position.copy(spawnPosition);
            
            const controllerVelocity = controller.userData.velocity;
            bulletBody.velocity.set(
                (direction.x * gun.bulletSpeed) + controllerVelocity.x,
                (direction.y * gun.bulletSpeed) + controllerVelocity.y,
                (direction.z * gun.bulletSpeed) + controllerVelocity.z
            );
            
            scene.add(bulletMesh);
            world.addBody(bulletBody);
            
            const bullet = { mesh: bulletMesh, body: bulletBody };
            objects.push(bullet);

            setTimeout(() => {
                scene.remove(bullet.mesh);
                world.removeBody(bullet.body);
                const index = objects.indexOf(bullet);
                if (index > -1) objects.splice(index, 1);
            }, 5000);
        }

        function handleController(controller) {
            const grabbedObject = controller.userData.grabbedObject;
            if (grabbedObject) {
                const controllerPosition = new THREE.Vector3();
                const controllerQuaternion = new THREE.Quaternion();
                controller.getWorldPosition(controllerPosition);
                controller.getWorldQuaternion(controllerQuaternion);

                grabbedObject.body.position.copy(controllerPosition);
                grabbedObject.body.quaternion.copy(controllerQuaternion);
            }
        }
        
        function handleMachineGunFire(controller) {
            const heldObject = controller.userData.grabbedObject;
             if (controller.userData.isTriggerDown && heldObject && heldObject.isGun && heldObject.gunType === 'machinegun') {
                fireGun(heldObject, controller);
            }
        }

        function updateControllerVelocities(controller, delta) {
            if (delta > 0) {
                const currentPosition = new THREE.Vector3();
                controller.getWorldPosition(currentPosition);
                controller.userData.velocity.subVectors(currentPosition, controller.userData.lastPosition).divideScalar(delta);
                
                const currentQuaternion = new THREE.Quaternion();
                controller.getWorldQuaternion(currentQuaternion);
                const deltaQuaternion = currentQuaternion.clone().multiply(controller.userData.lastQuaternion.clone().invert());
                const axis = new THREE.Vector3();
                let angle = 2 * Math.acos(deltaQuaternion.w);
                if (angle > Math.PI) angle -= 2 * Math.PI;
                axis.set(deltaQuaternion.x, deltaQuaternion.y, deltaQuaternion.z).normalize().multiplyScalar(angle / delta);
                controller.userData.angularVelocity.copy(axis);

                controller.userData.lastPosition.copy(currentPosition);
                controller.userData.lastQuaternion.copy(currentQuaternion);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            const delta = clock.getDelta();
            
            if (delta > 0) world.step(timeStep, delta);

            [controller1, controller2].forEach(controller => {
                 if (controller) {
                    updateControllerVelocities(controller, delta);
                    handleController(controller);
                    handleMachineGunFire(controller);
                }
            });
            
            for (const obj of objects) {
                if (obj.body.type !== CANNON.Body.KINEMATIC) {
                    obj.mesh.position.copy(obj.body.position);
                    obj.mesh.quaternion.copy(obj.body.quaternion);
                } else { // Sync grabbed object's mesh to its body
                     obj.mesh.position.copy(obj.body.position);
                     obj.mesh.quaternion.copy(obj.body.quaternion);
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
