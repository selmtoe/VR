<!DOCTYPE html>
<html lang="ja">
<head>
    <title>VR Physics Playground</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            padding: 10px;
        }
        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #fff;
            border-radius: 12px;
            padding: 12px 24px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        #vr-button:hover {
            background-color: rgba(255,255,255,0.2);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        VR Physics Playground<br/>
        コントローラーのトリガーで物を掴んだり、離したりできます。
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import * as CANNON from 'cannon-es';

        let camera, scene, renderer;
        let world;
        const objects = [];
        const timeStep = 1 / 60;

        let controller1, controller2;
        let grabbedObject = null;
        let grabbedController = null;

        init();

        function init() {
            // -- Three.jsの基本設定 --
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x444444);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3);
            scene.add(camera);

            // 光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
            dirLight.position.set(5, 10, 7.5);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 1024;
            dirLight.shadow.mapSize.height = 1024;
            scene.add(dirLight);

            // -- 物理エンジンの設定 --
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0); // 重力設定

            // -- オブジェクトの作成 --
            // 床
            const floorGeometry = new THREE.PlaneGeometry(10, 10);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x888888, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            // 物理的な床
            const floorShape = new CANNON.Plane();
            const floorBody = new CANNON.Body({ mass: 0 }); // mass: 0 は静的なオブジェクト
            floorBody.addShape(floorShape);
            floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(floorBody);

            // いろいろなオブジェクト (箱と球)
            const boxGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const sphereGeometry = new THREE.SphereGeometry(0.1, 32, 32);

            for (let i = 0; i < 20; i++) {
                const isBox = Math.random() > 0.5;
                const mesh = new THREE.Mesh(
                    isBox ? boxGeometry : sphereGeometry,
                    new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
                );
                mesh.castShadow = true;
                mesh.position.set(
                    (Math.random() - 0.5) * 4,
                    Math.random() * 5 + 1,
                    (Math.random() - 0.5) * 4
                );
                scene.add(mesh);

                const shape = isBox
                    ? new CANNON.Box(new CANNON.Vec3(0.1, 0.1, 0.1))
                    : new CANNON.Sphere(0.1);

                const body = new CANNON.Body({
                    mass: 1,
                    position: new CANNON.Vec3(mesh.position.x, mesh.position.y, mesh.position.z),
                    shape: shape
                });
                world.addBody(body);

                objects.push({ mesh, body });
            }

            // 銃の作成
            createGun();

            // -- レンダラーの設定 --
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // -- VRコントローラーの設定 --
            setupControllers();
            
            // -- イベントリスナー --
            window.addEventListener('resize', onWindowResize);

            // アニメーションループ開始
            renderer.setAnimationLoop(animate);
        }
        
        function createGun() {
            const gunGroup = new THREE.Group();
            
            // 本体
            const bodyGeo = new THREE.BoxGeometry(0.05, 0.1, 0.25);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const bodyMesh = new THREE.Mesh(bodyGeo, bodyMat);
            gunGroup.add(bodyMesh);

            // グリップ
            const gripGeo = new THREE.BoxGeometry(0.05, 0.2, 0.05);
            const gripMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
            const gripMesh = new THREE.Mesh(gripGeo, gripMat);
            gripMesh.position.set(0, -0.1, 0.05);
            gripMesh.rotation.x = 0.2;
            gunGroup.add(gripMesh);
            
            gunGroup.position.set(0, 1.2, 0);
            gunGroup.castShadow = true;
            scene.add(gunGroup);
            
            // 物理ボディ（複数のシェイプを組み合わせる）
            const gunBody = new CANNON.Body({ mass: 2 });
            
            const bodyShape = new CANNON.Box(new CANNON.Vec3(0.025, 0.05, 0.125));
            gunBody.addShape(bodyShape, new CANNON.Vec3(0, 0, 0));

            const gripShape = new CANNON.Box(new CANNON.Vec3(0.025, 0.1, 0.025));
            const gripPosition = new CANNON.Vec3(0, -0.1, 0.05);
            const gripQuaternion = new CANNON.Quaternion();
            gripQuaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), 0.2);
            gunBody.addShape(gripShape, gripPosition, gripQuaternion);
            
            gunBody.position.copy(gunGroup.position);
            world.addBody(gunBody);
            
            objects.push({ mesh: gunGroup, body: gunBody });
        }


        function setupControllers() {
            // コントローラー1
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', onSelectStart);
            controller1.addEventListener('selectend', onSelectEnd);
            scene.add(controller1);

            // コントローラー2
            controller2 = renderer.xr.getController(1);
            controller2.addEventListener('selectstart', onSelectStart);
            controller2.addEventListener('selectend', onSelectEnd);
            scene.add(controller2);
            
            // コントローラーの見た目
            const controllerGrip1 = renderer.xr.getControllerGrip(0);
            const controllerGrip2 = renderer.xr.getControllerGrip(1);
            
            const controllerModelFactory = {
                createControllerModel: function (controller) {
                    const geometry = new THREE.BufferGeometry();
                    geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0, 0, 0, -0.1], 3));
                    const material = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
                    const line = new THREE.Line(geometry, material);
                    line.scale.z = 5;
                    controller.add(line.clone());
                    return controller;
                }
            };
            
            controllerGrip1.add(controllerModelFactory.createControllerModel(controller1));
            controllerGrip2.add(controllerModelFactory.createControllerModel(controller2));
            scene.add(controllerGrip1);
            scene.add(controllerGrip2);
        }

        function onSelectStart(event) {
            const controller = event.target;
            const controllerPosition = new THREE.Vector3();
            controller.getWorldPosition(controllerPosition);

            let closestObject = null;
            let minDistance = 0.1; // 掴める最大距離

            objects.forEach(obj => {
                const dist = obj.mesh.position.distanceTo(controllerPosition);
                if (dist < minDistance) {
                    closestObject = obj;
                    minDistance = dist;
                }
            });

            if (closestObject) {
                grabbedObject = closestObject;
                grabbedController = controller;
                // 掴んだオブジェクトを物理的に固定する
                grabbedObject.body.type = CANNON.Body.KINEMATIC;
            }
        }

        function onSelectEnd() {
            if (grabbedObject) {
                // オブジェクトを物理的に解放する
                grabbedObject.body.type = CANNON.Body.DYNAMIC;

                // コントローラーの速度と角速度を取得してオブジェクトに与える
                const controllerPosition = new THREE.Vector3();
                const controllerQuaternion = new THREE.Quaternion();
                grabbedController.getWorldPosition(controllerPosition);
                grabbedController.getWorldQuaternion(controllerQuaternion);
                
                // 簡易的な速度計算
                // (本来はフレーム間の移動量から計算するが、ここでは固定値で投げる)
                const impulse = new THREE.Vector3();
                grabbedController.getWorldDirection(impulse);
                impulse.multiplyScalar(-10); // 投げる強さ

                grabbedObject.body.velocity.set(impulse.x, impulse.y, impulse.z);

                grabbedObject = null;
                grabbedController = null;
            }
        }
        
        function handleController(controller) {
            if (grabbedObject && grabbedController === controller) {
                const controllerPosition = new THREE.Vector3();
                const controllerQuaternion = new THREE.Quaternion();
                controller.getWorldPosition(controllerPosition);
                controller.getWorldQuaternion(controllerQuaternion);

                grabbedObject.body.position.copy(controllerPosition);
                grabbedObject.body.quaternion.copy(controllerQuaternion);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            // 物理ワールドの時間を進める
            world.step(timeStep);

            // コントローラーの処理
            handleController(controller1);
            handleController(controller2);
            
            // 3Dオブジェクトと物理ボディの位置を同期
            for (const obj of objects) {
                 if (obj.body.type !== CANNON.Body.KINEMATIC) { // 掴んでいないオブジェクトのみ同期
                    obj.mesh.position.copy(obj.body.position);
                    obj.mesh.quaternion.copy(obj.body.quaternion);
                } else { // 掴んでいるオブジェクトはコントローラーに追従
                    obj.mesh.position.copy(obj.body.position);
                    obj.mesh.quaternion.copy(obj.body.quaternion);
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
