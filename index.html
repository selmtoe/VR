<!DOCTYPE html>
<html lang="ja">
<head>
    <title>VR Physics Playground</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            padding: 10px;
            font-size: 14px;
        }
        #vr-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #fff;
            border-radius: 12px;
            padding: 12px 24px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        #vr-button:hover {
            background-color: rgba(255,255,255,0.2);
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info">
        VR Physics Playground<br/>
        トリガーで物を掴む・離す。銃を掴んでいる時にトリガーを引くと発射します。
    </div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import * as CANNON from 'cannon-es';

        let camera, scene, renderer;
        let world;
        const objects = [];
        const timeStep = 1 / 60; // 60 FPS
        const clock = new THREE.Clock();

        let controller1, controller2;
        let grabbedObject = null;
        let grabbedController = null;
        let gunObject = null; // 銃オブジェクトを保持する変数

        init();

        function init() {
            // -- Three.jsの基本設定 --
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x444444);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 1.6, 3);
            scene.add(camera);

            // 光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
            dirLight.position.set(5, 10, 7.5);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048; // Shadow quality
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            // -- 物理エンジンの設定 --
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);

            // -- オブジェクトの作成 --
            // 床
            const floorGeometry = new THREE.PlaneGeometry(10, 10);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x888888, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            const floorShape = new CANNON.Plane();
            const floorBody = new CANNON.Body({ mass: 0 });
            floorBody.addShape(floorShape);
            floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(floorBody);

            // いろいろなオブジェクト (箱と球)
            const boxGeometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const sphereGeometry = new THREE.SphereGeometry(0.1, 32, 32);

            for (let i = 0; i < 20; i++) {
                const isBox = Math.random() > 0.5;
                const mesh = new THREE.Mesh(
                    isBox ? boxGeometry : sphereGeometry,
                    new THREE.MeshStandardMaterial({ color: Math.random() * 0xffffff })
                );
                mesh.castShadow = true;
                mesh.position.set(
                    (Math.random() - 0.5) * 4,
                    Math.random() * 5 + 1,
                    (Math.random() - 0.5) * 4
                );
                scene.add(mesh);

                const shape = isBox
                    ? new CANNON.Box(new CANNON.Vec3(0.1, 0.1, 0.1))
                    : new CANNON.Sphere(0.1);

                const body = new CANNON.Body({
                    mass: 1,
                    position: new CANNON.Vec3(mesh.position.x, mesh.position.y, mesh.position.z),
                    shape: shape
                });
                world.addBody(body);
                objects.push({ mesh, body });
            }

            // 銃の作成
            createGun();

            // -- レンダラーの設定 --
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(VRButton.createButton(renderer));

            // -- VRコントローラーの設定 --
            setupControllers();
            
            // -- イベントリスナー --
            window.addEventListener('resize', onWindowResize);

            // アニメーションループ開始
            renderer.setAnimationLoop(animate);
        }
        
        function createGun() {
            const gunGroup = new THREE.Group();
            
            const bodyGeo = new THREE.BoxGeometry(0.05, 0.1, 0.25);
            const bodyMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const bodyMesh = new THREE.Mesh(bodyGeo, bodyMat);
            gunGroup.add(bodyMesh);

            const gripGeo = new THREE.BoxGeometry(0.05, 0.2, 0.05);
            const gripMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
            const gripMesh = new THREE.Mesh(gripGeo, gripMat);
            gripMesh.position.set(0, -0.1, 0.05);
            gripMesh.rotation.x = 0.2;
            gunGroup.add(gripMesh);
            
            gunGroup.position.set(0, 1.2, 0);
            gunGroup.castShadow = true;
            gunGroup.children.forEach(c => c.castShadow = true);
            scene.add(gunGroup);
            
            const gunBody = new CANNON.Body({ mass: 2 });
            
            const bodyShape = new CANNON.Box(new CANNON.Vec3(0.025, 0.05, 0.125));
            gunBody.addShape(bodyShape, new CANNON.Vec3(0, 0, 0));

            const gripShape = new CANNON.Box(new CANNON.Vec3(0.025, 0.1, 0.025));
            const gripPosition = new CANNON.Vec3(0, -0.1, 0.05);
            const gripQuaternion = new CANNON.Quaternion();
            gripQuaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), 0.2);
            gunBody.addShape(gripShape, gripPosition, gripQuaternion);
            
            gunBody.position.copy(gunGroup.position);
            world.addBody(gunBody);
            
            gunObject = { mesh: gunGroup, body: gunBody, isGun: true }; // 識別用のフラグを追加
            objects.push(gunObject);
        }


        function setupControllers() {
            function createController(index) {
                const controller = renderer.xr.getController(index);
                controller.addEventListener('selectstart', onSelectStart);
                controller.addEventListener('selectend', onSelectEnd);
                scene.add(controller);

                const grip = renderer.xr.getControllerGrip(index);
                scene.add(grip);
                
                // --- 手の位置を示すマーカーを追加 ---
                const handMarker = new THREE.Mesh(
                    new THREE.SphereGeometry(0.03, 16, 16),
                    new THREE.MeshStandardMaterial({ 
                        color: 0xffffff, 
                        transparent: true, 
                        opacity: 0.5,
                        emissive: 0xaaaaaa,
                        emissiveIntensity: 0.5
                    })
                );
                grip.add(handMarker);

                // --- 速度計算用のデータを初期化 ---
                controller.userData.velocity = new THREE.Vector3();
                controller.userData.angularVelocity = new THREE.Vector3();
                controller.userData.lastPosition = new THREE.Vector3();
                controller.userData.lastQuaternion = new THREE.Quaternion();

                return controller;
            }

            controller1 = createController(0);
            controller2 = createController(1);
        }

        function onSelectStart(event) {
            const controller = event.target;
            
            // --- 銃を掴んでいたら発射する ---
            if (grabbedObject && grabbedObject.isGun && grabbedController === controller) {
                fireGun(controller);
                return;
            }

            // --- 物を掴む処理 ---
            const controllerPosition = new THREE.Vector3();
            controller.getWorldPosition(controllerPosition);

            let closestObject = null;
            let minDistance = 0.15; // 掴める最大距離を少し広げる

            objects.forEach(obj => {
                const dist = obj.mesh.position.distanceTo(controllerPosition);
                if (dist < minDistance) {
                    closestObject = obj;
                    minDistance = dist;
                }
            });

            if (closestObject) {
                grabbedObject = closestObject;
                grabbedController = controller;
                grabbedObject.body.type = CANNON.Body.KINEMATIC;
            }
        }

        function onSelectEnd(event) {
            if (grabbedObject && grabbedController === event.target) {
                grabbedObject.body.type = CANNON.Body.DYNAMIC;
                
                // --- コントローラーの速度と角速度をオブジェクトに与える ---
                const controller = grabbedController;
                const linearVelocity = controller.userData.velocity;
                const angularVelocity = controller.userData.angularVelocity;
                
                grabbedObject.body.velocity.set(linearVelocity.x, linearVelocity.y, linearVelocity.z);
                grabbedObject.body.angularVelocity.set(angularVelocity.x, angularVelocity.y, angularVelocity.z);

                grabbedObject = null;
                grabbedController = null;
            }
        }
        
        function fireGun(controller) {
            if (!gunObject) return;

            const bulletSpeed = 30;
            const bulletRadius = 0.05;

            // 銃弾の作成
            const bulletMesh = new THREE.Mesh(
                new THREE.SphereGeometry(bulletRadius, 16, 16),
                new THREE.MeshStandardMaterial({ color: 0xffff00, emissive: 0xffff00, emissiveIntensity: 1 })
            );
            bulletMesh.castShadow = true;

            const bulletBody = new CANNON.Body({
                mass: 0.1,
                shape: new CANNON.Sphere(bulletRadius),
            });

            // 銃口の位置と向きを計算
            const gunMesh = gunObject.mesh;
            const direction = new THREE.Vector3();
            gunMesh.getWorldDirection(direction);

            const spawnPosition = new THREE.Vector3();
            gunMesh.getWorldPosition(spawnPosition);
            spawnPosition.add(direction.multiplyScalar(0.2)); // 銃口の少し前から発射

            bulletMesh.position.copy(spawnPosition);
            bulletBody.position.copy(spawnPosition);
            
            // 銃弾の初速を設定
            gunMesh.getWorldDirection(direction); // 再度向きを取得
            bulletBody.velocity.set(
                direction.x * bulletSpeed,
                direction.y * bulletSpeed,
                direction.z * bulletSpeed
            );
            
            scene.add(bulletMesh);
            world.addBody(bulletBody);
            
            const bullet = { mesh: bulletMesh, body: bulletBody };
            objects.push(bullet);

            // 5秒後に銃弾を消す
            setTimeout(() => {
                scene.remove(bullet.mesh);
                world.removeBody(bullet.body);
                const index = objects.indexOf(bullet);
                if (index > -1) {
                    objects.splice(index, 1);
                }
            }, 5000);
        }

        function handleController(controller) {
            if (grabbedObject && grabbedController === controller) {
                const controllerPosition = new THREE.Vector3();
                const controllerQuaternion = new THREE.Quaternion();
                controller.getWorldPosition(controllerPosition);
                controller.getWorldQuaternion(controllerQuaternion);

                grabbedObject.body.position.copy(controllerPosition);
                grabbedObject.body.quaternion.copy(controllerQuaternion);
            }
        }

        function updateControllerVelocities(controller, delta) {
            if (delta > 0) {
                const currentPosition = new THREE.Vector3();
                const currentQuaternion = new THREE.Quaternion();
                controller.getWorldPosition(currentPosition);
                controller.getWorldQuaternion(currentQuaternion);
                
                // 線形速度の計算
                controller.userData.velocity
                    .subVectors(currentPosition, controller.userData.lastPosition)
                    .divideScalar(delta);

                // 角速度の計算
                const deltaQuaternion = currentQuaternion.clone().multiply(controller.userData.lastQuaternion.clone().invert());
                const axis = new THREE.Vector3();
                let angle = 2 * Math.acos(deltaQuaternion.w);
                if (angle > Math.PI) {
                    angle -= 2 * Math.PI;
                }
                axis.set(deltaQuaternion.x, deltaQuaternion.y, deltaQuaternion.z).normalize().multiplyScalar(angle / delta);
                controller.userData.angularVelocity.copy(axis);

                controller.userData.lastPosition.copy(currentPosition);
                controller.userData.lastQuaternion.copy(currentQuaternion);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            const delta = clock.getDelta();
            
            // 物理ワールドの時間を進める
            if (delta > 0) world.step(timeStep, delta);

            // コントローラーの速度と位置を更新
            updateControllerVelocities(controller1, delta);
            updateControllerVelocities(controller2, delta);
            handleController(controller1);
            handleController(controller2);
            
            // 3Dオブジェクトと物理ボディの位置を同期
            for (const obj of objects) {
                if (obj.body.type !== CANNON.Body.KINEMATIC) {
                    obj.mesh.position.copy(obj.body.position);
                    obj.mesh.quaternion.copy(obj.body.quaternion);
                } else {
                    obj.mesh.position.copy(obj.body.position);
                    obj.mesh.quaternion.copy(obj.body.quaternion);
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
